  <script>
    // Highlight the active navigation link in the sidebar based on the current page
    const sidebarLinks = document.querySelectorAll('.sidebar li a');
    const currentPagePath = window.location.pathname.split('/').pop(); // Get the current filename

    sidebarLinks.forEach(link => {
      // Remove active class from all links first
      link.classList.remove('active');

      // Check if the link's href matches the current page filename
      const linkHref = link.getAttribute('href').split('/').pop();

      if (linkHref === currentPagePath) {
          link.classList.add('active');
      }
    });

     // Highlight the active navigation link in the top navigation bar based on the current page
    const topNavLinks = document.querySelectorAll('.nav-center .nav-icon-link');
